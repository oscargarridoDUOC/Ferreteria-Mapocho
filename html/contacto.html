<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<!-- Navbar-->
    <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navigator"></nav>
    </header>
<!-- Logo y nombre-->
    <div>
        <img src="/assets/img/logo.webp" class="rounded mx-auto d-block m-2" style="max-width: 15rem;" alt="Logo">
        <h2 style="text-align: center;">Ferreter√≠a Mapocho</h2>
    </div>
<!-- Formulario de contacto-->
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="card shadow-lg m-3" style="width: 50rem;">
                <div class="card-header bg-secondary text-white fw-bold">
                Formulario de contactos
                </div>
                <div class="card-body">
                    <form id="formContacto">
                        
                        <div class="mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" required>
                        </div>

                        <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" required>
                        </div>

                        <div class="mb-3">
                        <label class="form-label">Contenido</label>
                        <textarea class="form-control" rows="5" required  id="contenido"></textarea>
                        </div>

                        <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/assets/js/contacto.js"></script>
<script src="/assets/js/navFooter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
