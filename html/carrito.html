<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería Mapocho - Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/carritoStyle.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- FORMULARIO INICIO DE SESIÓN-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navigator"></nav>
    </header>

    <main class="flex-grow-1 py-5">
        <!-- CARRITO DE COMPRAS CUANDO ESTÁ VACÍO-->
        <div class="container">
            <h2 class="text-center fw-bold mb-5">Carrito de Compras</h2>
            <div class="row g-4">
                <div class="col-lg-8 col-md-7">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <div id="carrito-vacio" class="text-center py-5">
                                <p>🛒</p>
                                <h4 class="text-muted">¡Ups! El carrito está vacío</h4>
                                <p class="text-muted mt-3">
                                    <a href="/html/productos.html" class="btn btn-primary">Ver productos</a>
                                </p>
                            </div>
                            <!-- INSERCIÓN DE CARRITO CUANDO TIENE PRODUCTOS-->
                            <div id="cart-container" class="list-group">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- RESUMEN DEL PEDIDO-->
                <div class="col-lg-4 col-md-5">
                    <div class="card shadow-sm border-0 sticky-top" style="top: 20px;">
                        <div class="card-body">
                            <h5 class="fw-bold mb-4">Resumen del pedido</h5>
                            <div class="mb-3" id="totales">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Total unidades:</span>
                                    <span id="cantidad">0</span>
                                </div>
                                <div class="d-flex justify-content-between fw-bold fs-5">
                                    <span>Total final:</span>
                                    <span id="total-final" class="text-success">0</span>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-success btn-lg" id="btn-pagar" disabled>Comprar</button>
                                <button class="btn btn-outline-danger" id="reiniciar">Reiniciar</button>
                                <a href="/html/productos.html" class="btn btn-outline-primary">Seguir comprando</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- INSERSIÓN FOOTER-->
    <footer class="bg-light border-top py-4 mt-auto">
        <div class="container py-4" id="footer"></div>
    </footer>

</body>
<script src="/assets/js/carrito.js"></script>
<script src="/assets/js/navFooter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</html>
