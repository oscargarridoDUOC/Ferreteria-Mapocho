<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- NAV INSERTADO-->
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navigator"></nav>
        </header>
        <!-- FORMULARIO REGISTRO-->
        <div class="container my-3">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow border-0">
                        <div class="card-header bg-secondary text-white fw-bold">
                            Registro de usuario
                        </div>
                        <div class="card-body p-4">
                            <form id="formRegistro">
                                <div class="mb-3">
                                    <label class="form-label" for="nombre">Nombre completo</label>
                                    <input type="text" id="nombre" class="form-control" placeholder="Nombre Apellido" autocomplete="name" maxlength="100" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="email">Correo</label>
                                    <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" autocomplete="email" maxlength="100" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="confirmEmail">Confirmar correo</label>
                                    <input type="email" id="confirmEmail" class="form-control" placeholder="ejemplo@correo.com" autocomplete="email" maxlength="100" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">Contraseña</label>
                                    <input type="password" id="password" class="form-control" placeholder="********" autocomplete="new-password" minlength="4" maxlength="10" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="confirmPassword">Confirmar contraseña</label>
                                    <input type="password" id="confirmPassword" class="form-control" placeholder="********" autocomplete="new-password" minlength="4" maxlength="10" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="telefono">Teléfono (opcional)</label>
                                    <input type="tel" id="telefono" class="form-control" placeholder="+56 9 1234 5678" autocomplete="tel">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Región</label>
                                        <select class="form-select" required>
                                            <option selected disabled>-- Seleccione la región --</option>
                                            <option>Región Metropolitana de Santiago</option>
                                            <option>Región de Arica y Parinacota</option>
                                            <option>Región de Tarapacá</option>
                                            <option>Región de Antofagasta</option>
                                            <option>Región de Atacama</option>
                                            <option>Región de Coquimbo</option>
                                            <option>Región de Valparaiso</option>
                                            <option>Región Libertador Bernando O'higgins</option>
                                            <option>Región del Maule</option>
                                            <option>Región del Ñuble</option>
                                            <option>Región del Bío Bío</option>
                                            <option>Región de La Araucacía</option>
                                            <option>Región de Los Ríos</option>
                                            <option>Región de Los Lagos</option>
                                            <option>Región de Aysén del General Carlos Íbañez del Campo</option>
                                            <option>Región de Magallanes y la Antártica</option>     
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Comuna</label>
                                        <select class="form-select" required>
                                            <option selected disabled>-- Seleccione la comuna --</option>
                                            <option>Alhué</option>
                                            <option>Buin</option>
                                            <option>Calera de Tango</option>
                                            <option>Cerrillos</option>
                                            <option>Cerro Navia</option>
                                            <option>Colina</option>
                                            <option>Conchalí</option>
                                            <option>Curacaví</option>
                                            <option>El Bosque</option>
                                            <option>El Monte</option>
                                            <option>Estación Central</option>
                                            <option>Huechuraba</option>
                                            <option>Independencia</option>
                                            <option>Isla de Maipo</option>
                                            <option>La Cisterna</option>
                                            <option>La Florida</option>
                                            <option>La Granja</option>
                                            <option>La Pintana</option>
                                            <option>La Reina</option>
                                            <option>Lampa</option>
                                            <option>Las Condes</option>
                                            <option>Lo Barnechea</option>
                                            <option>Lo Espejo</option>
                                            <option>Lo Prado</option>
                                            <option>Macul</option>
                                            <option>Maipú</option>
                                            <option>María Pinto</option>
                                            <option>Melipilla</option>
                                            <option>Ñuñoa</option>
                                            <option>Padre Hurtado</option>
                                            <option>Paine</option>
                                            <option>Pedro Aguirre Cerda</option>
                                            <option>Peñaflor</option>
                                            <option>Peñalolén</option>
                                            <option>Pirque</option>
                                            <option>Providencia</option>
                                            <option>Pudahuel</option>
                                            <option>Puente Alto</option>
                                            <option>Quilicura</option>
                                            <option>Quinta Normal</option>
                                            <option>Recoleta</option>
                                            <option>Renca</option>
                                            <option>San Bernardo</option>
                                            <option>San Joaquín</option>
                                            <option>San José de Maipo</option>
                                            <option>San Miguel</option>
                                            <option>San Pedro</option>
                                            <option>San Ramón</option>
                                            <option>Santiago</option>
                                            <option>Talagante</option>
                                            <option>Tiltíl</option>
                                            <option>Vitacura</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-grid mt-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                                </div>
                                <div class="card-footer text-center bg-light border-0 py-3">
                                    <p class="mb-0 text-muted small">
                                        ¿Ya tienes una cuenta? 
                                        <a href="login.html" class="fw-bold">Inicia sesión aquí</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/assets/js/navFooter.js"></script>
    <script src="/assets/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
