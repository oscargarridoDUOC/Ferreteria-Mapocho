<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- INSERCIÓN NAVBAR-->
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navigator"></nav>
        </header>

        <main class="flex-grow-1">
            <form>
                <!-- FORMULARIO INICIO DE SESIÓN-->
                <div class="container d-flex justify-content-center align-items-center flex-grow-1">
                    <div class="container d-flex justify-content-center align-items-center h-100">
                        <div class="row justify-content-center w-100">
                            <div class="col-md-6 col-lg-5 col-xl-4">
                                <div class="card shadow-lg my-5 border-0">
                                    <div class="card-header bg-secondary text-white fw-bold text-center p-3 h5">
                                        Inicio de sesión
                                    </div>
                                    <div class="card-body p-4">
                                        <form id="formLogin">
                                            <div class="mb-3">
                                                <label class="form-label" for="email">Correo</label>
                                                <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" autocomplete="email" required maxlength="100">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="password">Contraseña</label>
                                                <input type="password" id="password" class="form-control" placeholder="********" autocomplete="current-password" required minlength="4" maxlength="10">
                                            </div>
                                            <div class="d-grid mt-4">
                                                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center bg-light border-0 py-3">
                                        <p class="mb-0 text-muted small">
                                            ¿No tienes una cuenta? 
                                            <a href="registro.html" class="fw-bold">Regístrate aquí</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        
    </body>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/registro.js"></script>
    <script src="/assets/js/navFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
